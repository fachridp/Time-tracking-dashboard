<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <section class="big__card bg__clr__cards__base">
        <div class="big__card__items__container">
          <div class="profile__items__flex">
            <div class="picture">
              <img src="./images/image-jeremy.png" alt="picture of jeremy (example)">
            </div>
            <div class="name">
              <h1>Jeremy Robson</h1>
              <p class="report">Report for</p>
            </div>
          </div>
          <div class="nav__big__card">
            <ul>
              <li><a class="big__card__nav" href="#">Daily</a></li>
              <li><a class="big__card__nav active" href="#">Weekly</a></li>
              <li><a class="big__card__nav" href="#">Monthly</a></li>
            </ul>
          </div>
        </div>
      </section>

      <section class="normal__card bg__clr__cards__base">
        <div class="work top__card__flex">
          <img src="./images/icon-work.svg" alt="briefcase icon">
        </div>
        <div class="bottom__card__container">
          <div class="title__container__flex">
            <h2 class="title__normal__card">Work</h2>
            <img src="./images/icon-ellipsis.svg" alt="dot icon">
          </div>
          <div class="total__flight__hours__container__flex">
            <h3 class="total__flight__hours">32hrs</h3>
            <p class="prev__flight__hours">Last Week - 36hrs</p>
          </div>
        </div>
      </section>

      <section class="normal__card bg__clr__cards__base">
        <div class="play top__card__flex">
          <img src="./images/icon-play.svg" alt="controllers icon">
        </div>
        <div class="bottom__card__container">
          <div class="title__container__flex">
            <h2 class="title__normal__card">Play</h2>
            <img src="./images/icon-ellipsis.svg" alt="dot icon">
          </div>
          <div class="total__flight__hours__container__flex">
            <h3 class="total__flight__hours">32hrs</h3>
            <p class="prev__flight__hours">Last Week - 36hrs</p>
          </div>
        </div>
      </section>

      <section class="normal__card bg__clr__cards__base">
        <div class="study top__card__flex">
          <img src="./images/icon-study.svg" alt="book icon">
        </div>
        <div class="bottom__card__container">
          <div class="title__container__flex">
            <h2 class="title__normal__card">Study</h2>
            <img src="./images/icon-ellipsis.svg" alt="dot icon">
          </div>
          <div class="total__flight__hours__container__flex">
            <h3 class="total__flight__hours">32hrs</h3>
            <p class="prev__flight__hours">Last Week - 36hrs</p>
          </div>
        </div>
      </section>

      <section class="normal__card bg__clr__cards__base">
        <div class="exercise top__card__flex">
          <img src="./images/icon-exercise.svg" alt="running icon">
        </div>
        <div class="bottom__card__container">
          <div class="title__container__flex">
            <h2 class="title__normal__card">Exercise</h2>
            <img src="./images/icon-ellipsis.svg" alt="dot icon">
          </div>
          <div class="total__flight__hours__container__flex">
            <h3 class="total__flight__hours">32hrs</h3>
            <p class="prev__flight__hours">Last Week - 36hrs</p>
          </div>
        </div>
      </section>

      <section class="normal__card bg__clr__cards__base">
        <div class="social top__card__flex">
          <img src="./images/icon-social.svg" alt="chatting icon">
        </div>
        <div class="bottom__card__container">
          <div class="title__container__flex">
            <h2 class="title__normal__card">Social</h2>
            <img src="./images/icon-ellipsis.svg" alt="dot icon">
          </div>
          <div class="total__flight__hours__container__flex">
            <h3 class="total__flight__hours">32hrs</h3>
            <p class="prev__flight__hours">Last Week - 36hrs</p>
          </div>
        </div>
      </section>

      <section class="normal__card bg__clr__cards__base">
        <div class="self__care top__card__flex">
          <img src="./images/icon-self-care.svg" alt="heart icon">
        </div>
        <div class="bottom__card__container">
          <div class="title__container__flex">
            <h2 class="title__normal__card">Self Care</h2>
            <img src="./images/icon-ellipsis.svg" alt="dot icon">
          </div>
          <div class="total__flight__hours__container__flex">
            <h3 class="total__flight__hours">32hrs</h3>
            <p class="prev__flight__hours">Last Week - 36hrs</p>
          </div>
        </div>
      </section>
    </main>

  </body>
</html>
